<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./Assignment2.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="outer">
      <input type="text" placeholder="Input" class="input" id="input" />
      <output class="output" id="output"></output>
      <button class="button1" id="button1" value="+">+</button>
      <button class="button2" id="button2" value="-">-</button>
      <button class="button3" id="button3" value="=">=</button>
      <button class="button4" id="button4" value="/">/</button>
      <button class="button5" id="button5" value="*">*</button>
      <button class="button6" id="button6" value="">Reset</button>
      <button class="button7" id="button7" value="">Clear</button>
    </div>

    <script src="./Assignment2.js"></script>
  </body>
</html>
