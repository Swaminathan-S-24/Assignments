<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        color: #333;
      }
      a {
        color: #333;
      }

      .container {
        max-width: 1300px;
        padding: 32px 64px;
      }

      .first-div {
        font-size: 12px;
        text-align: center;
        margin: 10px 0;
        position: relative;
      }

      .first-div::after {
        content: "X";
        position: absolute;
        right: 190px;
      }

      .a-fis-div {
        display: inline-block;
        text-decoration: none;
        border-bottom: 1px solid #333;
      }

      /* Second Div */
      .nav-icon {
        display: inline-block;
        width: 16px;
        color: #333;
      }

      .a-sec-div {
        font-size: 12px;
        text-decoration: none;
      }

      .second-div {
        background-color: rgba(237, 237, 237, 0.3);
        padding: 8px 0;
        margin: 15px 0;
      }

      .sub-second-div {
        display: flex;
        align-items: center;
        gap: 25px;
        justify-content: right;
        margin-right: 200px;
      }

      .flex-center {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      /* Third Div */
      .third-div {
        display: flex;
        justify-content: space-between;
        margin: 0 200px;
      }
      .sub-third-div-two {
        display: flex;
        gap: 25px;
        align-items: center;
      }
      .sign-in {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .a-trd-div {
        text-decoration: none;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 1.4;
      }

      .a-trd-div-two {
        text-decoration: none;

        font-size: 12px;
      }

      .sub-third-div-one {
        display: flex;
        align-items: center;
        gap: 40px;
      }

      .text-input-bod {
        display: flex;
        border: 2px solid #333;
        align-items: center;
        width: 200px;
        border-radius: 3px;
        gap: 10px;
      }

      .thr-text-input {
        border: none;
        padding: 12px 0;
      }

      .btn-third-div {
        display: inline-block;
        width: 20px;
        border: none;
        background-color: #fff;
        padding-left: 5px;
      }

      .trd-icon {
        width: 22px;
      }
    </style>
  </head>
  <body>

      <div class="first-div">
        Discover the effortless, everywhere Dance Studio Pantâ€”in new cargo

      </div>

          <div class="flex-center">
            <svg

              viewBox="0 0 24 24"
              stroke-width="1.5"

            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"

              <path

            <svg

              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="nav-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"

            <a href="#" class="a-sec-div">USA</a>

      <div class="third-div">

              id="Combined-Shape"
              fill-rule="nonzero"
              fill="#d31334"
            ></path>
          </svg>
          <a href="#" class="a-trd-div">Women</a>
          <a href="#" class="a-trd-div">Men</a>
          <a href="#" class="a-trd-div">Accessories</a>
          <a href="#" class="a-trd-div">Shoes</a>
          <a href="#" class="a-trd-div">Like New</a>
        </div>
        <div class="sub-third-div-two">
          <div class="text-input-bod">
            <button class="btn-third-div">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="btn-third-div"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </button>
            <input type="text" class="thr-text-input" placeholder="Search" />
          </div>
          <div class="sign-in">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="trd-icon"
            >
              <path
                stroke-linecap="round"

                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
              />

            <a href="#" class="a-trd-div-two">Sign In</a>
          </div>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
